{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}


<title>Блог - Личное портфолио</title>

<body class="blog">
<!-- Live Style Switcher Starts - demo only -->
<!-- Live Style Switcher Ends - demo only -->
<!-- Header Starts -->
{% include 'include/header.html' %}
<!-- Header Ends -->
<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>мой <span>Блог</span></h1>
    <span class="title-bg">посты</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content revealator-slideup revealator-once revealator-delay1">
    <div class="container">
        <!-- Articles Starts -->
        <div class="row">
            <!-- Article Starts -->
            {% for blog in blog %}
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 mb-30">
                <article class="post-container">
                    <div class="post-thumb">
                        <a href="{% url "blog-post" pk=blog.pk %}" class="d-block position-relative overflow-hidden">
                            <img src="{{ blog.image.url }}" class="img-fluid"   alt="Bslog Post">
                        </a>
                      
                    </div>
                    <div class="post-content">
                        <div class="entry-header">
                            <h3><a href="{% url "blog-post" pk=blog.pk %}">{{ blog.title }}</a></h3>
                        </div>
                        <div class="entry-content open-sans-font">
                            <p>{{ blog.descriptions }}
                            </p>
                        </div>
                    </div>
                </article>
            </div>
            {% endfor %}


            <div class="col-12 mt-4">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Pagination Ends -->
        </div>
        <!-- Articles Ends -->
    </div>

</section>

{% endblock %}
