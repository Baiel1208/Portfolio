{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}

<title>Блог - Личное портфолио</title>


<body class="blog-post">
<!-- Live Style Switcher Starts - demo only -->

<!-- Header Starts -->
{% include 'include/header.html' %}
<!-- Header Ends -->
<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>мой <span>Блог</span></h1>
    <span class="title-bg">посты</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content revealator-slideup revealator-once revealator-delay1">
    <div class="container">
        <div class="row">
            <!-- Article Starts -->
            <article class="col-12">
                <!-- Meta Starts -->
                <div class="meta open-sans-font">
                    <span><i class="fa fa-user"></i> {{blog.name}}</span>
                    <span class="date"><i class="fa fa-calendar"></i> {{blog.created}}</span>
                    <span><i class="fa fa-tags"></i> {{blog.direction}}</span>
                </div>
                <!-- Meta Ends -->
                <!-- Article Content Starts -->
                <h1 class="text-uppercase text-capitalize">{{blog.title}}</h1>
                <img src="{{blog.image.url}}" class="img-fluid" alt="Blog image"/>
                <div class="blog-excerpt open-sans-font pb-5">
                    <p>{{blog.descriptions}}</p>
                <!-- Article Content Ends -->
            </article>
            <!-- Article Ends -->
        </div>
    </div>
</section>
{% endblock %}
