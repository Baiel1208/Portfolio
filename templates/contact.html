{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}

<body class="contact">
<!-- Live Style Switcher Starts - demo only -->
<!-- Live Style Switcher Ends - demo only -->
<!-- Header Starts -->
{% include 'include/header.html' %}
<title>КОНТАКТЫ</title>
<!-- Header Ends -->
<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>связаться</h1>
    <span class="title-bg">КОНТАКТЫ</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content revealator-slideup revealator-once revealator-delay1">
    <div class="container">
        <div class="row">
            <!-- Left Side Starts -->
            <div class="col-12 col-lg-4">
                <h3 class="text-uppercase custom-title mb-0 ft-wt-600 pb-3">{{about.title_contact}}</h3>
                <p class="open-sans-font mb-3">{{about.descriptions_contact}}</p>
                <p class="open-sans-font custom-span-contact position-relative">
                    <i class="fa fa-envelope-open position-absolute"></i>
                    <span class="d-block">Напиши мне:</span>{{about.email}}
                </p>
                <p class="open-sans-font custom-span-contact position-relative">
                    <i class="fa fa-phone-square position-absolute"></i>
                    <span class="d-block">ПОЗВОНИТЕ МНЕ</span>{{about.phone}}
                </p>
                <ul class="social list-unstyled pt-1 mb-5">
                    <li class="facebook"><a title="Facebook" href="{{about.facebook}}"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li class="twitter"><a title="Twitter" href="{{about.twitter}}"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li class="youtube"><a title="Youtube" href="{{about.youtube}}"><i class="fa fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
            <!-- Left Side Ends -->
            <!-- Contact Form Starts -->
            <div class="col-12 col-lg-8">
                <form method="post" >
                    {% csrf_token %}
                    <div class="contactform">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <input type="text" name="name" placeholder="Ваше имя">
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="email" name="email" placeholder="Ваше почта">
                            </div>
                            <div class="col-12">
                                <textarea name="message" placeholder="Ваше сообщение"></textarea>
                                <button type="submit" class="button">
                                    <span class="button-text">Отправить</span>
                                    <span class="button-icon fa fa-send"></span>
                                </button>
                            </div>
                            <div class="col-12 form-message">
                                <span class="output_message text-center font-weight-600 text-uppercase"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Contact Form Ends -->
        </div>
    </div>

</section>
{% endblock %}
