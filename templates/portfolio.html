{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}
<body class="portfolio">

<!-- Live Style Switcher Starts - demo only -->
<!-- Live Style Switcher Ends - demo only -->
<!-- Header Starts -->
{% include 'include/header.html' %}
<title>Моё Портфолио</title>
    <!-- Fixed Navigation Ends -->
    <!-- Mobile Menu Starts -->
<!-- Header Ends -->
<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>моё <span>портфолио</span></h1>
    <span class="title-bg">работы</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content text-center revealator-slideup revealator-once revealator-delay1">
    <div id="grid-gallery" class="container grid-gallery">
        <!-- Portfolio Grid Starts -->
        <section class="grid-wrap">
            <ul class="row grid">
                <!-- Portfolio Item Starts -->
                {% for portfolio in portfolio %}
                <li>
                    <figure>
                    <img src='{{portfolio.image.url}}' alt="Portoliio Image" />
                        <div><span>Имиджевый проект</span></div>
                    </figure>
                </li>
                {% endfor %}
            </ul>
        </section>
        <!-- Portfolio Grid Ends -->
        <!-- Portfolio Details Starts -->
        <section class="slideshow">
            <ul>
                <!-- Portfolio Item Detail Starts -->
                <li>
                    <figure>
                        {% for portfolio in portfolio %}
                        <!-- Project Details Starts -->
                        <figcaption>
                            <h3>Имиджевый проект</h3>
                            <div class="row open-sans-font">
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-file-text-o pr-2"></i><span class="project-label">Проект </span>: <span class="ft-wt-600 uppercase">{{portfolio.project}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-user-o pr-2"></i><span class="project-label">Клиент </span>: <span class="ft-wt-600 uppercase">{{portfolio.client}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-code pr-2"></i><span class="project-label">Языки </span>: <span class="ft-wt-600 uppercase">{{portfolio.languages}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-external-link pr-2"></i><span class="project-label">Ссылка </span>: <span class="ft-wt-600 uppercase"><a href="#" target="_blank">{{portfolio.link}}</a></span>
                                </div>
                            </div>
                        </figcaption>
                        <!-- Project Details Ends -->
                        <!-- Main Project Content Starts -->
                        <img src='{{portfolio.image.url}}' alt="Portolio Image" />
                        <!-- Main Project Content Ends -->
                        {% endfor %}
                    </figure>
                </li>


            </ul>
            <!-- Portfolio Navigation Starts -->
            <nav>
            <span class="icon nav-prev"><img src={% static 'img/projects/navigation/left-arrow.png' %} alt="previous"></span>
            <span class="icon nav-next"><img src={% static 'img/projects/navigation/right-arrow.png' %} alt="next"></span>
            <span class="nav-close"><img src={% static 'img/projects/navigation/close-button.png' %} alt="close"> </span>
            </nav>
            <!-- Portfolio Navigation Ends -->
        </section>
    </div>
</section>
<!-- Main Content Ends -->

<!-- Template JS Files -->
{% endblock %}
